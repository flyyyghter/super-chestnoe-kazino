<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–°—É–ø–µ—Ä —á–µ—Å—Ç–Ω–æ–µ –∫–∞–∑–∏–Ω–æ!!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000 url('—Ñ–æ–Ω –¥–ª—è –∫–∞–∑–∏–Ω–æ.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    h1 {
      color: orange;
      text-shadow: 2px 2px 4px #000;
      margin-top: 20px;
    }

    .edition {
      font-size: 14px;
      color: #ccc;
      text-shadow: 1px 1px 2px #000;
    }

    .balance, .bet-label, #result {
      text-shadow: 1px 1px 2px #000;
      margin: 10px;
    }

    #betAmount {
      padding: 5px;
      font-size: 16px;
      width: 60px;
    }

    .slot-machine {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 10px;
      background-color: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
    }

    .cell {
      background-color: #111;
      border: 2px solid yellow;
      font-size: 28px;
      color: red;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 1px 1px 2px #000;
    }

    .start-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: yellow;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .lines {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .line {
      position: absolute;
      height: 3px;
      background: red;
      opacity: 0.7;
      z-index: 10;
      border-radius: 2px;
    }

    .line.horizontal.top { top: 20px; left: 0; right: 0; }
    .line.horizontal.middle { top: 90px; left: 0; right: 0; }
    .line.horizontal.bottom { top: 160px; left: 0; right: 0; }

    .line.diagonal.left {
      width: 260px;
      height: 3px;
      top: 85px;
      left: -10px;
      transform: rotate(45deg);
      background: red;
    }

    .line.diagonal.right {
      width: 260px;
      height: 3px;
      top: 85px;
      left: -10px;
      transform: rotate(-45deg);
      background: red;
    }
  </style>
</head>
<body>
  <h1>–°—É–ø–µ—Ä —á–µ—Å—Ç–Ω–æ–µ –∫–∞–∑–∏–Ω–æ!!</h1>
  <div class="edition">Daniil edition</div>
  <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">1000</span> ‚Ç¥</div>

  <label class="bet-label">–°—Ç–∞–≤–∫–∞: <input type="number" id="betAmount" value="10" min="1" max="100" /> ‚Ç¥</label>

  <div class="slot-machine">
    <div class="grid" id="grid"></div>
    <div class="lines">
      <div class="line horizontal top"></div>
      <div class="line horizontal middle"></div>
      <div class="line horizontal bottom"></div>
      <div class="line diagonal left"></div>
      <div class="line diagonal right"></div>
    </div>
  </div>

  <button class="start-button" onclick="spin()">–°—Ç–∞—Ä—Ç</button>
  <div id="result"></div>

  <audio id="spinSound" src="spin.mp3"></audio>
  <audio id="winSound" src="win.mp3"></audio>
  <audio id="jackpotSound" src="jackpot.mp3"></audio>

  <script>
    const symbols = [
      { icon: '7', value: 10.0 },
      { icon: '‚òÖ', value: 5.0 },
      { icon: 'üîî', value: 2.5 },
      { icon: 'üçá', value: 2.0 },
      { icon: 'üçã', value: 1.5 },
      { icon: 'üçí', value: 1.2 },
      { icon: 'üçë', value: 0.75 },
      { icon: 'BAR', value: 0.5 }
    ];

    const grid = document.getElementById('grid');
    const balanceEl = document.getElementById('balance');
    const betInput = document.getElementById('betAmount');
    const result = document.getElementById('result');

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    async function spin() {
      const bet = parseInt(betInput.value);
      let balance = parseInt(balanceEl.textContent);

      if (bet > balance) {
        result.textContent = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!';
        return;
      }

      balance -= bet;
      balanceEl.textContent = balance;
      result.textContent = '';
      document.getElementById('spinSound').play();

      grid.innerHTML = '';
      const matrix = [[], [], []];
      const cells = [];

      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          const div = document.createElement('div');
          div.className = 'cell';
          div.textContent = '?';
          grid.appendChild(div);
          cells.push(div);
        }
      }

      for (let col = 0; col < 3; col++) {
        await new Promise(r => setTimeout(r, 400));
        for (let row = 0; row < 3; row++) {
          const symbol = getRandomSymbol();
          matrix[row][col] = symbol;
          const index = row * 3 + col;
          cells[index].textContent = symbol.icon;
        }
      }

      setTimeout(() => {
        const lines = [
          [[0,0],[0,1],[0,2]],
          [[1,0],[1,1],[1,2]],
          [[2,0],[2,1],[2,2]],
          [[0,0],[1,1],[2,2]],
          [[0,2],[1,1],[2,0]]
        ];

        let winSymbol = null;
        for (let line of lines) {
          const [a,b,c] = line;
          const s1 = matrix[a[0]][a[1]].icon;
          const s2 = matrix[b[0]][b[1]].icon;
          const s3 = matrix[c[0]][c[1]].icon;
          if (s1 === s2 && s2 === s3) {
            winSymbol = symbols.find(s => s.icon === s1);
            break;
          }
        }

        if (winSymbol) {
          let winAmount = Math.round(winSymbol.value * bet);
          balance += winAmount;
          balanceEl.textContent = balance;
          if (winSymbol.icon === '7') {
            document.getElementById('jackpotSound').play();
            result.innerHTML = `<strong style="color:yellow; text-shadow:2px 2px 2px #000;">–î–ñ–ï–ö–ü–û–¢! +${winAmount} ‚Ç¥</strong>`;
          } else {
            document.getElementById('winSound').play();
            result.textContent = `–í—ã–∏–≥—Ä—ã—à: ${winAmount} ‚Ç¥`;
          }
        } else {
          result.textContent = '–ù–µ –ø–æ–≤–µ–∑–ª–æ :(';
        }
      }, 500);
    }
  </script>
</body>
</html>
