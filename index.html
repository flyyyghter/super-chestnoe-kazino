<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />

  <title>–°—É–ø–µ—Ä —á–µ—Å—Ç–Ω–æ–µ –∫–∞–∑–∏–Ω–æ!!</title>
  <style>
    body {
      background: url('—Ñ–æ–Ω –¥–ª—è –∫–∞–∑–∏–Ω–æ.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      position: relative;
      margin: 0;
      padding: 0;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);

    }
    h1 {
      color: orange;

    .edition {

    .balance, .bet-label, #result {

    }
    #betAmount {

    }
    .slot-machine {
      display: flex;

      margin-top: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 5px;
      background-color: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
    }
    .cell {
      width: 80px;
      height: 80px;
      background-color: #111;
      border: 2px solid yellow;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: red;
      box-shadow: 0 0 10px yellow;
      text-shadow: 1px 1px 2px #000;
    }
    .highlight {
      animation: blink 0.5s alternate infinite;
    }
    @keyframes blink {
      from { background-color: yellow; color: black; }
      to { background-color: red; color: white; }
    }
    .start-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: yellow;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>–°—É–ø–µ—Ä —á–µ—Å—Ç–Ω–æ–µ –∫–∞–∑–∏–Ω–æ!!</h1>
  <p class="edition">Daniil edition</p>
  <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">1000</span> ‚Ç¥</div>
  <label class="bet-label">–°—Ç–∞–≤–∫–∞:
    <input type="number" id="betAmount" value="10" min="1" max="100" /> ‚Ç¥
  </label>
  <div class="slot-machine">
    <div class="grid" id="grid"></div>
  </div>
  <button class="start-button" onclick="spin()">–°—Ç–∞—Ä—Ç</button>
  <div id="result"></div>
  <audio id="spinSound" src="sounds/spin.mp3"></audio>
  <audio id="winSound" src="sounds/win.mp3"></audio>
  <audio id="jackpotSound" src="sounds/jackpot.mp3"></audio>  <script>
    const symbols = [
      { icon: '7', valueMultiplier: 10, weight: 1 },
      { icon: '‚òÖ', valueMultiplier: 5, weight: 2 },
      { icon: 'üîî', valueMultiplier: 2.5, weight: 4 },
      { icon: 'üçá', valueMultiplier: 2, weight: 6 },
      { icon: 'üçã', valueMultiplier: 1.5, weight: 8 },
      { icon: 'üçí', valueMultiplier: 1.2, weight: 10 },
      { icon: 'üçë', valueMultiplier: 0.75, weight: 12 },
      { icon: 'BAR', valueMultiplier: 0.5, weight: 15 }
    ];

    const grid = document.getElementById('grid');
    const balanceEl = document.getElementById('balance');
    const betInput = document.getElementById('betAmount');
    const result = document.getElementById('result');

    function weightedRandomSymbol() {
      const totalWeight = symbols.reduce((sum, s) => sum + s.weight, 0);
      let rand = Math.random() * totalWeight;
      for (let s of symbols) {
        if (rand < s.weight) return s;
        rand -= s.weight;
      }
    }

    async function spin() {
      const bet = parseInt(betInput.value);
      let balance = parseInt(balanceEl.textContent);

      if (bet > balance) {
        result.textContent = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!';
        return;
      }

      balance -= bet;
      balanceEl.textContent = balance;
      result.textContent = '';

      document.getElementById('spinSound').play();
      grid.innerHTML = '';
      const matrix = [[], [], []];
      const cells = [];

      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          const div = document.createElement('div');
          div.className = 'cell';
          div.textContent = '?';
          grid.appendChild(div);
          cells.push(div);
        }
      }

      for (let col = 0; col < 3; col++) {
        await new Promise(resolve => setTimeout(resolve, 500));
        for (let row = 0; row < 3; row++) {
          const symbol = weightedRandomSymbol();
          matrix[row][col] = symbol;
          const index = row * 3 + col;
          cells[index].textContent = symbol.icon;
        }
      }

      setTimeout(() => {
        const lines = [
          [[0,0],[0,1],[0,2]],
          [[1,0],[1,1],[1,2]],
          [[2,0],[2,1],[2,2]],
          [[0,0],[1,1],[2,2]],
          [[0,2],[1,1],[2,0]]
        ];

        let winLine = null;
        let winSymbol = null;

        for (let line of lines) {
          const [a,b,c] = line;
          const s1 = matrix[a[0]][a[1]].icon;
          const s2 = matrix[b[0]][b[1]].icon;
          const s3 = matrix[c[0]][c[1]].icon;
          if (s1 === s2 && s2 === s3) {
            winSymbol = matrix[a[0]][a[1]];
            winLine = line;
            break;
          }
        }

        if (winSymbol) {
          const winAmount = Math.floor(bet * winSymbol.valueMultiplier);
          balance += winAmount;
          balanceEl.textContent = balance;

          if (winSymbol.icon === '7') {
            document.getElementById('jackpotSound').play();
            result.innerHTML = `<span class="highlight">–î–ñ–ï–ö–ü–û–¢! +${winAmount} ‚Ç¥</span>`;
          } else {
            document.getElementById('winSound').play();
            result.textContent = `–í—ã–∏–≥—Ä—ã—à: ${winAmount} ‚Ç¥`;
          }

          for (let [r,c] of winLine) {
            const i = r * 3 + c;
            cells[i].classList.add('highlight');
          }
        } else {
          result.textContent = '–ù–µ –ø–æ–≤–µ–∑–ª–æ :('; 
        }
      }, 500);
    }
  </script></body>
</html>
